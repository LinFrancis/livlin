<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="titles.about">Livlin</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="icon" href="/images/logo_livlin.png">
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <div class="brand">
        <img src="/images/logo_livlin.png" alt="Livlin logo" />
        <div class="title">Livlin</div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html" data-i18n="nav.home">Inicio</a></li>
          <li><a href="services.html" data-i18n="nav.services">Servicios</a></li>
          <li><a href="about.html" data-i18n="nav.about">Quiénes somos</a></li>
          <li><a href="contact.html" data-i18n="nav.contact">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  
<section class="hero">
  <div class="container">
    <h1 data-i18n="about.title">Quiénes somos</h1>
    <p data-i18n="about.lead">Conectamos ciencia, tecnología y prácticas agroecológicas para transformar territorios.</p>
  </div>
</section>

<section class="container grid grid-2">
  <div>
    <img src="/images/francismason.jpg" alt="Francis Mason" style="width:100%;border-radius:16px;border:1px solid #eee;object-fit:cover;max-height:420px;background:var(--cream)">
  </div>
  <div class="card">
    <h3>Francis Mason Bustos</h3>
    <p><span data-i18n="about.subtitle">Sociólogo | Diseñador en Permacultura</span></p>
    <div data-i18n="about.bio_html">
      <!-- Bio text will be injected from i18n JSON using innerHTML -->
    </div>
  </div>
</section>


  <footer class="footer">
    <div class="container">
      <p data-i18n="footer.copy">© 2025 Livlin. Todos los derechos reservados.</p>
    </div>
  </footer>

  <div class="float-lang">
    <button class="lang-btn" data-role="toggle" data-i18n="lang.choose">Idioma / Language / 语言</button>
    <div class="lang-menu">
      <button class="lang-btn" data-lang="es">ES</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="zh">中文</button>
    </div>
  </div>

  <script type="module">
    import { loadLang, setupLangSwitcher, setActiveNav, observeFadeIns } from '/src/i18n.js';
    await loadLang(localStorage.getItem('lang') || 'es');
    setupLangSwitcher();
    setActiveNav();
    observeFadeIns();
  </script>
</body>
</html>
